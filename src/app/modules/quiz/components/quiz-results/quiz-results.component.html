<div class="quiz-results">
  <h1 class="quiz-results__header">Score</h1>

  <div class="quiz-results__questions-score" *ngIf="quizScore$ | async as quizScore">
    <h2 class="quiz-results__questions-score__header">questions</h2>
    <div class="quiz-results__questions-score__values">
      <p class="quiz-results__questions-score__values__item">{{ kanjiNumbers[quizScore.correctAnswersCount] }}</p>
      <p> out of </p>
      <p class="quiz-results__questions-score__values__item">{{ kanjiNumbers[quizScore.questionsCount] }}</p>
    </div>
  </div>
  <div class="quiz-results__kana-score">
    <h2 class="quiz-results__kana-score__header">kana</h2>
    <app-kana-score-list [kanasScores]="kanaScores$ | async" rowsConfiguration="few" />
  </div>
  <div class="quiz-results__footer">
    <button mat-raised-button class="continue-button" (click)="onBackClick()">Back</button>
    <button mat-raised-button class="continue-button" (click)="onRepeatClick()">Repeat</button>
  </div>
</div>
