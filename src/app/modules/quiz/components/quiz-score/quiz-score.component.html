<div class="quiz-score">
  <div
    class="quiz-score__score"
    *ngFor="let score of quizScore.questionsScore; let i = index"
    [ngClass]="{
      'quiz-score__score--correct': score === 1,
      'quiz-score__score--incorrect': score === -1,
      'quiz-score__score--current': i === quizScore.currentQuestionIndex
    }">
  </div>
</div>
