<section class="four-tiles">
  <h2 class="big-white-header"
    >Which one is '<span class="font-color-yelow">{{ correctAnswerRomaji }}</span
    >' ?</h2
  >
  <div class="four-tiles__content">
    <app-answer-tile
      *ngFor="let tile of answerTiles; let i = index"
      [answerTileConfig]="tile"
      [index]="i"
      (tileSelected)="onTileSelected($event)" />
  </div>
</section>
