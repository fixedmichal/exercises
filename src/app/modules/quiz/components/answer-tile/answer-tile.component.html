<button
  class="answer-tile"
  [disabled]="answerTileConfig.isDisabled"
  [ngClass]="{
    'answer-tile--selected': answerTileConfig.isSelected,
    'answer-tile--colored-green': answerTileConfig.isColoredGreen,
    'answer-tile--colored-red': answerTileConfig.isColoredRed
  }"
  (click)="onClick()">
  <img class="answer-tile__image" [src]="answerTileConfig.imagePath" alt="" />
</button>
