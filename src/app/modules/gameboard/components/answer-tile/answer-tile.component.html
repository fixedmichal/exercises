<button
  class="tile"
  [disabled]="answerTileConfig.isDisabled"
  [ngClass]="{
    'tile--selected': answerTileConfig.isSelected,
    'tile--colored-green': answerTileConfig.isColoredGreen,
    'tile--colored-red': answerTileConfig.isColoredRed
  }"
  (click)="onClick()">
  <img class="tile-image" [src]="answerTileConfig.imagePath" alt="" />
</button>
